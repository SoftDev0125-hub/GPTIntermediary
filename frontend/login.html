<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Intermediary - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #2d2d2d;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .header {
            background: #1a1a1a;
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px 30px;
            background: #2d2d2d;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #3d3d3d;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: #ccc;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #4a4a4a;
            color: white;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            background: #ffffff;
            color: #333;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: #ffffff;
        }

        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-wrapper input {
            padding-right: 45px; /* Make room for toggle button */
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            transition: color 0.2s ease;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .password-toggle:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
            border-radius: 4px;
        }

        .eye-icon {
            font-size: 18px;
            user-select: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-bottom: 20px;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #3d1f1f;
            color: #ff6b6b;
            border: 1px solid #5a2a2a;
        }

        .message.success {
            background: #1f3d1f;
            color: #6bff6b;
            border: 1px solid #2a5a2a;
        }

        .message.info {
            background: #1f1f3d;
            color: #6b9bff;
            border: 1px solid #2a2a5a;
        }

        .message.show {
            display: block;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 13px;
            background: #1a1a1a;
        }

        .password-requirements {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            margin-bottom: 0;
        }

        .password-requirements .requirement {
            display: flex;
            align-items: center;
            padding: 6px 0;
            font-size: 13px;
            color: #999;
            transition: all 0.3s ease;
        }

        .password-requirements .requirement.requirement-met {
            color: #4caf50;
            font-weight: 500;
        }

        .password-requirements .requirement-icon {
            display: inline-block;
            width: 18px;
            height: 18px;
            line-height: 18px;
            text-align: center;
            margin-right: 8px;
            font-size: 12px;
            color: #666;
            transition: all 0.3s ease;
        }

        .password-requirements .requirement.requirement-met .requirement-icon {
            color: #4caf50;
        }

        .password-requirements .requirement.requirement-met .requirement-icon::before {
            content: '‚úì';
            font-weight: bold;
            font-size: 14px;
        }

        .password-requirements .requirement:not(.requirement-met) .requirement-icon::before {
            content: '‚óã';
        }

        .captcha-question {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            text-align: center;
        }

        .verification-hint {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: #999;
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .remember-me label {
            color: #e0e0e0;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            margin: 0;
            user-select: none;
        }

        /* Responsive Design - Adjust for different screen sizes */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                max-width: 100%;
                border-radius: 16px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 13px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .tabs {
                gap: 8px;
                margin-bottom: 25px;
            }

            .tab {
                padding: 10px;
                font-size: 14px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .form-group label {
                font-size: 13px;
                margin-bottom: 6px;
            }

            .form-group input {
                padding: 10px 12px;
                font-size: 14px;
            }

            .btn {
                padding: 12px;
                font-size: 15px;
            }

            .captcha-question {
                font-size: 20px;
                padding: 12px;
            }

            .message {
                padding: 10px 12px;
                font-size: 13px;
            }

            .footer {
                padding: 15px;
                font-size: 12px;
            }
        }

        @media (max-width: 400px) {
            body {
                padding: 5px;
            }

            .container {
                border-radius: 12px;
            }

            .header {
                padding: 25px 15px;
            }

            .header h1 {
                font-size: 22px;
                margin-bottom: 8px;
            }

            .header p {
                font-size: 12px;
            }

            .form-container {
                padding: 25px 15px;
            }

            .tabs {
                gap: 6px;
                margin-bottom: 20px;
            }

            .tab {
                padding: 8px 6px;
                font-size: 13px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                font-size: 12px;
                margin-bottom: 5px;
            }

            .form-group input {
                padding: 9px 10px;
                font-size: 13px;
            }

            .password-input-wrapper input {
                padding-right: 40px;
            }

            .btn {
                padding: 11px;
                font-size: 14px;
            }

            .captcha-question {
                font-size: 18px;
                padding: 10px;
            }

            .message {
                padding: 9px 10px;
                font-size: 12px;
            }

            .password-requirements .requirement {
                font-size: 12px;
                padding: 5px 0;
            }

            .remember-me label {
                font-size: 13px;
            }
        }

        @media (min-width: 601px) and (max-width: 900px) {
            .container {
                max-width: 500px;
            }

            .header {
                padding: 35px 25px;
            }

            .form-container {
                padding: 35px 25px;
            }
        }

        @media (min-width: 901px) {
            .container {
                max-width: 480px;
            }
        }

        /* Ensure proper scaling for very small windows (app mode) */
        @media (max-height: 600px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
            }

            .header {
                padding: 25px 20px;
            }

            .header h1 {
                font-size: 22px;
                margin-bottom: 5px;
            }

            .header p {
                font-size: 12px;
            }

            .form-container {
                padding: 25px 20px;
            }

            .tabs {
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .footer {
                padding: 15px;
            }
        }

        /* Ensure container doesn't exceed viewport */
        @media (max-width: 100vw) {
            .container {
                max-width: min(450px, calc(100vw - 40px));
            }
        }

        @media (max-height: 100vh) {
            body {
                min-height: 100vh;
                max-height: 100vh;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ GPT Intermediary</h1>
            <p>AI-Powered Automation Platform</p>
        </div>

        <div class="form-container">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Register</button>
            </div>

            <div id="message" class="message"></div>

            <!-- Login Form -->
            <form id="loginForm" class="form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('loginPassword', this)" aria-label="Toggle password visibility">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" name="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" name="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="registerPassword" name="password" required 
                               placeholder="Enter your password" oninput="checkPasswordRequirements(this.value)">
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('registerPassword', this)" aria-label="Toggle password visibility">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <ul class="password-requirements" id="passwordRequirements">
                        <li id="req-length" class="requirement">
                            <span class="requirement-icon">‚óã</span>
                            <span class="requirement-text">At least 6 characters</span>
                        </li>
                        <li id="req-uppercase" class="requirement">
                            <span class="requirement-icon">‚óã</span>
                            <span class="requirement-text">One uppercase letter (A-Z)</span>
                        </li>
                        <li id="req-number" class="requirement">
                            <span class="requirement-icon">‚óã</span>
                            <span class="requirement-text">One number (0-9)</span>
                        </li>
                        <li id="req-special" class="requirement">
                            <span class="requirement-icon">‚óã</span>
                            <span class="requirement-text">One special character (!@#$%^&* etc.)</span>
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="registerConfirmPassword" name="confirmPassword" required placeholder="Re-enter password">
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('registerConfirmPassword', this)" aria-label="Toggle password visibility">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                
                <!-- CAPTCHA Section (hidden initially) -->
                <div id="captchaSection" class="form-group" style="display: none;">
                    <label>Bot Check</label>
                    <div id="captchaQuestion" class="captcha-question"></div>
                    <input type="number" id="captchaAnswer" placeholder="Enter the answer" min="0" max="100">
                    <button type="button" class="btn btn-secondary" id="verifyCaptchaBtn" onclick="verifyCaptcha()">Verify</button>
                </div>
                
                <!-- Verification Code Section (hidden initially) -->
                <div id="verificationSection" class="form-group" style="display: none;">
                    <label for="verificationCode">Verification Code</label>
                    <input type="text" id="verificationCode" placeholder="Enter 6-digit code" maxlength="6" pattern="[0-9]{6}">
                    <small class="verification-hint">Check your email for the verification code</small>
                </div>
                
                <button type="submit" class="btn" id="registerBtn">
                    Create Account
                </button>
            </form>
        </div>

        <div class="footer">
            &copy; 2024 GPT Intermediary. All rights reserved.
        </div>
    </div>

    <script>
        // Dynamic API base URL - uses current page protocol and host
        // For VPS with domain: uses https://americanelitebiz.com/api (proxied by Nginx)
        // For local: uses http://localhost:8000 (direct connection)
        const getApiBase = () => {
            const origin = window.location.origin;
            const protocol = window.location.protocol;
            const hostname = window.location.hostname;
            
            // If on localhost, use direct port connection
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:8000';
            }
            
            // For domain/VPS: use /api path (proxied by Nginx to port 8000)
            return `${origin}/api`;
        };
        const API_BASE = getApiBase();

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');

            // Clear message
            hideMessage();
        }

        function showMessage(message, type = 'info') {
            const msgEl = document.getElementById('message');
            msgEl.textContent = message;
            msgEl.className = `message ${type} show`;
        }

        function hideMessage() {
            const msgEl = document.getElementById('message');
            msgEl.className = 'message';
        }

        function togglePasswordVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            const eyeIcon = button.querySelector('.eye-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.textContent = 'üôà'; // Hide icon
            } else {
                input.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è'; // Show icon
            }
        }

        function checkPasswordRequirements(password) {
            const requirements = {
                'req-length': password.length >= 6,
                'req-uppercase': /[A-Z]/.test(password),
                'req-number': /[0-9]/.test(password),
                'req-special': /[^a-zA-Z0-9]/.test(password)
            };

            // Update each requirement with highlighting
            Object.keys(requirements).forEach(reqId => {
                const reqElement = document.getElementById(reqId);
                if (reqElement) {
                    if (requirements[reqId]) {
                        reqElement.classList.add('requirement-met');
                    } else {
                        reqElement.classList.remove('requirement-met');
                    }
                }
            });
        }

        function validatePassword(password) {
            // At least 6 characters
            if (password.length < 6) {
                return { valid: false, message: 'Password must be at least 6 characters long' };
            }
            
            // At least one uppercase letter
            if (!password.match(/[A-Z]/)) {
                return { valid: false, message: 'Password must include at least one uppercase letter' };
            }
            
            // At least one number
            if (!password.match(/[0-9]/)) {
                return { valid: false, message: 'Password must include at least one number' };
            }
            
            // At least one special character
            if (!password.match(/[^a-zA-Z0-9]/)) {
                return { valid: false, message: 'Password must include at least one special character (!@#$%^&* etc.)' };
            }
            
            return { valid: true, message: 'Password is strong' };
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            btn.disabled = true;
            btn.innerHTML = 'Signing In<span class="loading"></span>';
            hideMessage();

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('Login successful! Opening application...', 'success');
                    
                    // Store token and user info
                    localStorage.setItem('auth_token', data.token);
                    if (data.user) {
                        localStorage.setItem('user_id', data.user.id);
                        localStorage.setItem('user_email', data.user.email);
                        localStorage.setItem('user_name', data.user.name);
                        localStorage.setItem('user_classification_id', data.user.user_classification_id || 0);
                    }
                    
                    // Handle "Remember me" checkbox
                    const rememberMe = document.getElementById('rememberMe').checked;
                    // Always save the checkbox state
                    localStorage.setItem('remember_me_checked', rememberMe ? 'true' : 'false');
                    console.log('Saving login state:', { 
                        rememberMe, 
                        email: email ? 'provided' : 'none',
                        emailValue: email 
                    });
                    
                    if (rememberMe) {
                        // Save login credentials to localStorage (works in browser)
                        localStorage.setItem('saved_login_email', email);
                        localStorage.setItem('saved_login_password', password);
                        localStorage.setItem('remember_me', 'true');
                        console.log('‚úÖ Saved credentials to localStorage:', {
                            email: email,
                            password: password ? '***' : 'none',
                            rememberMeChecked: 'true'
                        });
                        
                        // Also save to backend API (fallback for app mode when localStorage doesn't persist)
                        try {
                            await fetch(`${API_BASE}/api/auth/save-remember-me`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    remember_me_checked: true,
                                    email: email,
                                    password: password
                                })
                            });
                            console.log('‚úÖ Saved credentials to backend API (app mode fallback)');
                        } catch (error) {
                            console.warn('‚ö†Ô∏è Could not save to backend API:', error);
                        }
                    } else {
                        // Clear saved credentials if checkbox is unchecked
                        localStorage.removeItem('saved_login_email');
                        localStorage.removeItem('saved_login_password');
                        localStorage.removeItem('remember_me');
                        console.log('Cleared credentials from localStorage (checkbox unchecked)');
                        
                        // Also clear from backend API
                        try {
                            await fetch(`${API_BASE}/api/auth/clear-remember-me`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                }
                            });
                            console.log('‚úÖ Cleared credentials from backend API');
                        } catch (error) {
                            console.warn('‚ö†Ô∏è Could not clear from backend API:', error);
                        }
                    }
                    
                    // Redirect to main app
                    // Always use Flask server URL (port 5000) for chat_interface.html
                    setTimeout(() => {
                        // Check if we're already on the Flask server
                        const isFlaskServer = window.location.hostname === 'localhost' && 
                                            (window.location.port === '5000' || window.location.port === '');
                        
                        let redirectUrl;
                        if (isFlaskServer) {
                            // Use relative path if already on Flask server
                            redirectUrl = '/chat_interface.html';
                        } else {
                            // Use absolute URL to Flask server
                            redirectUrl = `${window.location.origin}/chat_interface.html`;
                        }
                        
                        console.log('‚úÖ Login successful! Redirecting to:', redirectUrl);
                        console.log('Current location:', window.location.href);
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    // Extract error message from detail or message field
                    const errorMsg = data.detail || data.message || 'Login failed. Please check your credentials and try again.';
                    showMessage(errorMsg, 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Connection error. Please make sure the server is running.', 'error');
                btn.disabled = false;
                btn.innerHTML = 'Sign In';
            }
        }

        // Global variables for registration flow
        let captchaSessionId = null;
        let registrationStep = 'form'; // 'form', 'captcha', 'verification', 'complete'

        async function loadCaptcha() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/captcha`);
                const data = await response.json();
                if (data.success) {
                    captchaSessionId = data.session_id;
                    document.getElementById('captchaQuestion').textContent = data.question;
                    document.getElementById('captchaSection').style.display = 'block';
                    document.getElementById('registerBtn').style.display = 'none';
                    registrationStep = 'captcha';
                }
            } catch (error) {
                console.error('Error loading CAPTCHA:', error);
                showMessage('Failed to load CAPTCHA. Please try again.', 'error');
            }
        }

        async function verifyCaptcha() {
            const captchaAnswer = parseInt(document.getElementById('captchaAnswer').value);
            const email = document.getElementById('registerEmail').value;
            
            if (!captchaAnswer || isNaN(captchaAnswer)) {
                showMessage('Please enter the CAPTCHA answer', 'error');
                return;
            }

            if (!email) {
                showMessage('Please enter your email address first', 'error');
                return;
            }

            const btn = document.getElementById('verifyCaptchaBtn');
            btn.disabled = true;
            btn.innerHTML = 'Verifying<span class="loading"></span>';
            hideMessage();

            try {
                const response = await fetch(`${API_BASE}/api/auth/send-verification-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        captcha_answer: captchaAnswer,
                        captcha_session_id: captchaSessionId
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage(data.message || 'Verification code sent to your email!', 'success');
                    document.getElementById('captchaSection').style.display = 'none';
                    document.getElementById('verificationSection').style.display = 'block';
                    document.getElementById('registerBtn').style.display = 'block';
                    document.getElementById('registerBtn').innerHTML = 'Complete Registration';
                    registrationStep = 'verification';
                } else {
                    const errorMsg = data.detail || data.message || 'CAPTCHA verification failed. Please try again.';
                    showMessage(errorMsg, 'error');
                }
            } catch (error) {
                console.error('Error verifying CAPTCHA:', error);
                showMessage('Failed to verify CAPTCHA. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Verify';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const btn = document.getElementById('registerBtn');
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            // Validate all fields are filled
            if (!name || !email || !password || !confirmPassword) {
                showMessage('Please fill out all fields', 'error');
                return;
            }

            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }

            // Validate password requirements
            const passwordCheck = validatePassword(password);
            if (!passwordCheck.valid) {
                showMessage(passwordCheck.message, 'error');
                return;
            }

            // CAPTCHA and verification code are DISABLED
            // Directly proceed with registration
            
            btn.disabled = true;
            btn.innerHTML = 'Creating Account<span class="loading"></span>';
            hideMessage();

            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        name, 
                        email, 
                        password
                    })
                });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        showMessage(
                            data.message || 'Registration successful! Your account has been created.', 
                            'success'
                        );
                        
                        // Clear form
                        document.getElementById('registerForm').reset();
                        // Reset password requirements
                        document.querySelectorAll('.password-requirements .requirement').forEach(req => {
                            req.classList.remove('requirement-met');
                        });
                        // Reset registration flow
                        document.getElementById('captchaSection').style.display = 'none';
                        document.getElementById('verificationSection').style.display = 'none';
                        document.getElementById('registerBtn').innerHTML = 'Create Account';
                        registrationStep = 'form';
                        captchaSessionId = null;
                        
                        // Switch to login tab after 3 seconds
                        setTimeout(() => {
                            switchTab('login');
                            showMessage('You can now login with your new account.', 'info');
                        }, 3000);
                    } else {
                        // Extract error message from detail or message field
                        let errorMsg = 'Registration failed. Please try again.';
                        if (data.detail) {
                            errorMsg = data.detail;
                        } else if (data.message) {
                            errorMsg = data.message;
                        } else if (typeof data === 'string') {
                            errorMsg = data;
                        } else if (data.error) {
                            errorMsg = data.error;
                        }
                        console.error('Registration failed:', data);
                        showMessage(errorMsg, 'error');
                        btn.disabled = false;
                        btn.innerHTML = 'Create Account';
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    let errorMsg = 'Connection error. Please make sure the server is running.';
                    if (error.message) {
                        errorMsg += ' Error: ' + error.message;
                    }
                    showMessage(errorMsg, 'error');
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = 'Create Account';
                }
        }

        // Function to load saved credentials
        async function loadSavedCredentials() {
            try {
                // First, try to load from localStorage (works in browser)
                let rememberMeChecked = localStorage.getItem('remember_me_checked') === 'true';
                let savedEmail = localStorage.getItem('saved_login_email');
                let savedPassword = localStorage.getItem('saved_login_password');
                
                console.log('üîç Loading saved state from localStorage:', {
                    rememberMeChecked: rememberMeChecked,
                    savedEmail: savedEmail ? 'exists (' + savedEmail + ')' : 'none',
                    savedPassword: savedPassword ? 'exists (***)' : 'none'
                });
                
                // If localStorage is empty but we're in app mode, try backend API (fallback)
                if (!savedEmail && !savedPassword) {
                    console.log('üì° localStorage empty, trying backend API (app mode fallback)...');
                    try {
                        const response = await fetch(`${API_BASE}/api/auth/load-remember-me`);
                        const data = await response.json();
                        
                        if (data.success && data.data) {
                            const backendData = data.data;
                            rememberMeChecked = backendData.remember_me_checked || false;
                            savedEmail = backendData.email || '';
                            savedPassword = backendData.password || '';
                            
                            console.log('‚úÖ Loaded from backend API:', {
                                rememberMeChecked: rememberMeChecked,
                                savedEmail: savedEmail ? 'exists (' + savedEmail + ')' : 'none',
                                savedPassword: savedPassword ? 'exists (***)' : 'none'
                            });
                            
                            // Also populate localStorage for consistency
                            if (rememberMeChecked && savedEmail) {
                                localStorage.setItem('remember_me_checked', 'true');
                                localStorage.setItem('saved_login_email', savedEmail);
                                localStorage.setItem('remember_me', 'true');
                                if (savedPassword) {
                                    localStorage.setItem('saved_login_password', savedPassword);
                                }
                            }
                        }
                    } catch (error) {
                        console.warn('‚ö†Ô∏è Could not load from backend API:', error);
                    }
                }
                
                // Restore checkbox state
                const rememberMeCheckbox = document.getElementById('rememberMe');
                if (rememberMeCheckbox) {
                    rememberMeCheckbox.checked = rememberMeChecked;
                    console.log('‚úÖ Checkbox state restored:', rememberMeChecked);
                } else {
                    console.error('‚ùå Checkbox element not found!');
                }
                
                // Load credentials if checkbox was checked AND credentials exist
                if (rememberMeChecked) {
                    if (savedEmail) {
                        const emailInput = document.getElementById('loginEmail');
                        if (emailInput) {
                            emailInput.value = savedEmail;
                            console.log('‚úÖ Loaded saved email into input field:', savedEmail);
                        } else {
                            console.error('‚ùå Email input element not found!');
                        }
                    } else {
                        console.log('‚ö†Ô∏è Checkbox checked but no saved email found');
                    }
                    
                    if (savedPassword) {
                        const passwordInput = document.getElementById('loginPassword');
                        if (passwordInput) {
                            passwordInput.value = savedPassword;
                            console.log('‚úÖ Loaded saved password into input field');
                        } else {
                            console.error('‚ùå Password input element not found!');
                        }
                    } else {
                        console.log('‚ö†Ô∏è Checkbox checked but no saved password found');
                    }
                } else {
                    console.log('‚ÑπÔ∏è Checkbox was not checked, not loading credentials');
                }
            } catch (error) {
                console.error('‚ùå Error loading saved credentials:', error);
            }
        }
        
        // Check if already logged in and load saved login credentials
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ DOMContentLoaded event fired');
            
            // Use a small delay to ensure all elements are ready
            setTimeout(() => {
                // FIRST: Load saved credentials (this must happen before token check)
                console.log('üì• Starting to load saved credentials...');
                loadSavedCredentials();
            }, 100);
            
            // Set up checkbox change listener
            const rememberMeCheckbox = document.getElementById('rememberMe');
            if (rememberMeCheckbox) {
                rememberMeCheckbox.addEventListener('change', async function() {
                    console.log('üîÑ Checkbox changed to:', this.checked);
                    localStorage.setItem('remember_me_checked', this.checked ? 'true' : 'false');
                    
                    // If user unchecks the checkbox, clear saved credentials
                    if (!this.checked) {
                        localStorage.removeItem('saved_login_email');
                        localStorage.removeItem('saved_login_password');
                        localStorage.removeItem('remember_me');
                        console.log('üóëÔ∏è Cleared saved credentials from localStorage');
                        
                        // Also clear from backend API
                        try {
                            await fetch(`${API_BASE}/api/auth/clear-remember-me`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                }
                            });
                            console.log('‚úÖ Cleared credentials from backend API');
                        } catch (error) {
                            console.warn('‚ö†Ô∏è Could not clear from backend API:', error);
                        }
                        
                        // Clear the input fields
                        const emailInput = document.getElementById('loginEmail');
                        const passwordInput = document.getElementById('loginPassword');
                        if (emailInput) emailInput.value = '';
                        if (passwordInput) passwordInput.value = '';
                    }
                });
            } else {
                console.error('‚ùå Checkbox element not found for event listener!');
            }
            
            // THEN: Check if already logged in with valid token
            const token = localStorage.getItem('auth_token');
            if (token) {
                // Verify token is still valid
                fetch(`${API_BASE}/api/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).then(response => {
                    if (response.ok) {
                        // Check if we're already on the Flask server
                        const isFlaskServer = window.location.hostname === 'localhost' && 
                                            (window.location.port === '5000' || window.location.port === '');
                        
                        let redirectUrl;
                        if (isFlaskServer) {
                            // Use relative path if already on Flask server
                            redirectUrl = '/chat_interface.html';
                        } else {
                            // Use absolute URL to Flask server
                            redirectUrl = `${window.location.origin}/chat_interface.html`;
                        }
                        
                        console.log('‚úÖ Token valid! Redirecting to:', redirectUrl);
                        console.log('Current location:', window.location.href);
                        window.location.href = redirectUrl;
                    } else {
                        // Token invalid, clear only auth-related items (preserve saved credentials)
                        localStorage.removeItem('auth_token');
                        localStorage.removeItem('user_id');
                        localStorage.removeItem('user_email');
                        localStorage.removeItem('user_name');
                        console.log('Token invalid, cleared auth tokens but preserved credentials');
                    }
                }).catch(() => {
                    // Server not responding, clear only auth-related items (preserve saved credentials)
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user_id');
                    localStorage.removeItem('user_email');
                    localStorage.removeItem('user_name');
                    console.log('Server error, cleared auth tokens but preserved credentials');
                });
            } else {
                console.log('No token found, showing login form');
            }
        });
    </script>
