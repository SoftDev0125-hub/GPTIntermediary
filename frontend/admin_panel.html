<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #e9ecef;
        }

        .users-table td {
            padding: 15px 12px;
            border-bottom: 1px solid #e9ecef;
        }

        .users-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-approve {
            padding: 6px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-reject {
            padding: 6px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-approve:hover {
            background: #218838;
        }

        .btn-reject:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .stat-card .label {
            color: #666;
            font-size: 14px;
        }

        /* Responsive Design - Adjust for different screen sizes */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                max-width: 100%;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
                padding: 25px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header .user-info {
                width: 100%;
                flex-wrap: wrap;
                gap: 10px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }

            .card {
                padding: 20px;
            }

            .card h2 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .stat-card {
                padding: 15px;
            }

            .stat-card .number {
                font-size: 28px;
            }

            .users-table {
                font-size: 14px;
            }

            .users-table th,
            .users-table td {
                padding: 10px 8px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 6px;
            }

            .btn-approve,
            .btn-reject {
                width: 100%;
                padding: 8px 12px;
                font-size: 13px;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 22px;
            }

            .card {
                padding: 15px;
                border-radius: 10px;
            }

            .card h2 {
                font-size: 18px;
            }

            .users-table {
                font-size: 12px;
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            .users-table th,
            .users-table td {
                padding: 8px 6px;
            }

            .stat-card .number {
                font-size: 24px;
            }

            .stat-card .label {
                font-size: 12px;
            }
        }

        @media (max-width: 400px) {
            body {
                padding: 5px;
            }

            .header {
                padding: 15px 10px;
            }

            .header h1 {
                font-size: 20px;
            }

            .header .user-info {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                padding: 10px;
            }

            .card {
                padding: 12px;
            }

            .users-table {
                font-size: 11px;
            }

            .users-table th,
            .users-table td {
                padding: 6px 4px;
            }
        }

        /* Ensure proper scaling for very small windows (app mode) */
        @media (max-height: 600px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px 15px;
                margin-bottom: 20px;
            }

            .stats {
                margin-bottom: 20px;
            }

            .card {
                margin-bottom: 15px;
            }
        }

        /* Ensure container doesn't exceed viewport */
        @media (max-width: 100vw) {
            .container {
                max-width: min(1200px, calc(100vw - 40px));
            }
        }

        @media (max-height: 100vh) {
            body {
                min-height: 100vh;
                max-height: 100vh;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üë• Admin Panel</h1>
                <p>User Management & Approvals</p>
            </div>
            <div class="user-info">
                <span id="adminName">Admin</span>
                <button class="btn" onclick="goToApp()">Back to App</button>
                <button class="btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="message" class="message"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="number" id="pendingCount">0</div>
                <div class="label">Pending Approvals</div>
            </div>
            <div class="stat-card">
                <div class="number" id="activeCount">0</div>
                <div class="label">Active Users</div>
            </div>
        </div>

        <div class="card">
            <h2>‚è≥ Pending User Approvals</h2>
            <div id="pendingUsersTable"></div>
        </div>
    </div>

    <script>
        // Dynamic API base URL - uses current page protocol and host
        const getApiBase = () => {
            const origin = window.location.origin;
            const hostname = window.location.hostname;
            
            // If on localhost, use direct port connection to backend
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:8000';
            }
            
            // For domain/VPS: use origin (Nginx will proxy /api to port 8000)
            return origin;
        };
        const API_BASE = getApiBase();
        let authToken = '';

        function showMessage(message, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = message;
            msgEl.className = `message ${type} show`;
            setTimeout(() => {
                msgEl.className = 'message';
            }, 5000);
        }

        async function checkAuth() {
            authToken = localStorage.getItem('auth_token');
            const isAdmin = localStorage.getItem('is_admin') === 'true';
            const userName = localStorage.getItem('user_name');

            if (!authToken || !isAdmin) {
                alert('Admin access required!');
                window.location.href = '/';
                return false;
            }

            document.getElementById('adminName').textContent = userName || 'Admin';
            return true;
        }

        async function loadPendingUsers() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/pending-users`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    displayPendingUsers(data.users);
                    document.getElementById('pendingCount').textContent = data.users.length;
                } else {
                    showMessage('Failed to load pending users', 'error');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showMessage('Connection error. Please check if the server is running.', 'error');
            }
        }

        function displayPendingUsers(users) {
            const container = document.getElementById('pendingUsersTable');

            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
                        </svg>
                        <p>No pending user approvals</p>
                    </div>
                `;
                return;
            }

            const html = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Username</th>
                            <th>Registered</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>#${user.id}</td>
                                <td>${user.full_name}</td>
                                <td>${user.email}</td>
                                <td>${user.username}</td>
                                <td>${new Date(user.created_at).toLocaleDateString()}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn-approve" onclick="approveUser(${user.id}, '${user.email}')">
                                            ‚úì Approve
                                        </button>
                                        <button class="btn-reject" onclick="rejectUser(${user.id}, '${user.email}')">
                                            ‚úó Reject
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        async function approveUser(userId, email) {
            if (!confirm(`Approve user: ${email}?`)) return;

            try {
                const response = await fetch(`${API_BASE}/api/auth/approve-user/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage(`User ${email} approved successfully!`, 'success');
                    loadPendingUsers();
                } else {
                    showMessage(data.message || 'Failed to approve user', 'error');
                }
            } catch (error) {
                console.error('Error approving user:', error);
                showMessage('Connection error', 'error');
            }
        }

        async function rejectUser(userId, email) {
            if (!confirm(`Reject and remove user: ${email}?\n\nThis action cannot be undone!`)) return;

            try {
                const response = await fetch(`${API_BASE}/api/auth/reject-user/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage(`User ${email} rejected and removed`, 'success');
                    loadPendingUsers();
                } else {
                    showMessage(data.message || 'Failed to reject user', 'error');
                }
            } catch (error) {
                console.error('Error rejecting user:', error);
                showMessage('Connection error', 'error');
            }
        }

        function goToApp() {
            window.location.href = '/chat_interface.html';
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Preserve "Remember me" settings
                const rememberMeChecked = localStorage.getItem('remember_me_checked');
                const savedEmail = localStorage.getItem('saved_login_email');
                const savedPassword = localStorage.getItem('saved_login_password');
                const rememberMe = localStorage.getItem('remember_me');
                
                // Clear all localStorage
                localStorage.clear();
                
                // Restore "Remember me" settings if they existed
                if (rememberMeChecked) {
                    localStorage.setItem('remember_me_checked', rememberMeChecked);
                }
                if (savedEmail) {
                    localStorage.setItem('saved_login_email', savedEmail);
                }
                if (savedPassword) {
                    localStorage.setItem('saved_login_password', savedPassword);
                }
                if (rememberMe) {
                    localStorage.setItem('remember_me', rememberMe);
                }
                
                window.location.href = '/';
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            if (await checkAuth()) {
                loadPendingUsers();
                // Refresh every 30 seconds
                setInterval(loadPendingUsers, 30000);
            }
        });
    </script>
</body>
</html>
